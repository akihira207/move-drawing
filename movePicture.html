<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ダンシングピクチャー</title>
        <link rel="stylesheet" href="./resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./resources/css/movePicture.css"/>
        <script src="./resources/js/jquery-1.12.0.min.js"></script>
        <script src="./resources/js/movePicture.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="header" class="">
                    <div id="danceBtn" class="btn col-xs-12 col-sm-2 col-md-2">踊りましょう!!</div>
                    <div id="rotateBtn" class="btn col-xs-12 col-sm-2 col-md-2 col-sm-offset-1 col-md-offset-1">回ろう!!</div>
                    <div id="skewBtn" class="btn col-xs-12 col-sm-2 col-md-2 col-sm-offset-1 col-md-offset-1">歪もう!!</div>
                    <div id="scaleBtn" class="btn col-xs-12 col-sm-2 col-md-2 col-sm-offset-1 col-md-offset-1">拡大しよう!!</div>
                    <div id="stopBtn" class="btn col-xs-12 col-sm-2 col-md-2">止まれ!!</div>
                </div>
                <div id="list" class="row">
                    <div class="findAll"></div>
                </div>
                <div id="margin-bottom-50px" class="row">
                    <div id="backBtn" class="btn col-xs-12 col-sm-12 col-md-12">一覧ページへ戻る</div>
                </div>
            </div>
        </div>
    </body>
</html>
